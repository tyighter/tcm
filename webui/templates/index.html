<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TitleCardMaker Web Interface</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1>TitleCardMaker</h1>
        <p class="subtitle">TV configuration editor</p>
      </div>
      <div class="header-actions">
        <div class="search-group">
          <input
            id="series-search"
            type="search"
            placeholder="Search series..."
            aria-label="Search series"
          />
        </div>
        <button id="add-entry" class="primary">Add entry</button>
        <button id="save-config" class="accent">Save changes</button>
      </div>
    </header>

    <main id="content" class="content">
      <section id="entries" class="entries"></section>
    </main>

    <div id="modals"></div>

    <template id="toast-template">
      <div class="toast"><span class="toast-message"></span></div>
    </template>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
